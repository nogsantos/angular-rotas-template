<!-- menu -->
<section ng-include src="'header.html'"></section>
<!-- conteudo -->
<article class="content">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    <form name="myForm">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Fruta</label>
                <input ng-model="fruit" name="Fruta" placeholder="Adicione a fruta" required>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <md-button ng-disabled="myForm.$invalid" ng-click="save()" class="md-raised md-primary">Salvar <i class="fa fa-save" aria-hidden="true"></md-button>
            </md-input-container>
        </div>
    </form>
    <div layout="row">
        <h2>Fruits {{fruits.length}}</h2>
        <ul>
            <li ng-repeat="fruit in fruits">
                <a href="/sobre/{{fruit}}">{{fruit}}</a>
            </li>
        </ul>
    </div>
</article>
<!-- rodape -->
<section ng-include src="'footer.html'"></section>
