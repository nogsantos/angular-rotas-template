
<div class="page-header">
    <h1>{{ title }}</h1>
</div>
<md-card>
    <md-card-content layout="row" layout-align="space-between" layout-xs="column">
        <form name="userForm" ng-init="cidade=''">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Nome</label>
                    <input ng-model="nome" placeholder="Nome do cliente">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Cidade</label>
                    <input ng-model="cidade" placeholder="Nome da cidade">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <md-button ng-disabled="validLength()" ng-click="addCustomer()" class="md-raised md-primary">Salvar <i class="fa fa-save" aria-hidden="true"></md-button>
                </md-input-container>
            </div>
        </form>
        <div layout="row" layout-sm="column">
            <p ng-show="validLength()">Cidade | M&iacute;nimo de {{caracter_count}} caracteres</p>
        </div>
        <div layout="row" layout-sm="column">
            <ul>
                <li ng-repeat="cust in customers">{{cust.name}} - {{cust.city}}</li>
            </ul>
        </div>
    </md-card-content>
</md-card>
