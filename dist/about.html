<article class="content"><div class="page-header"><h1>{{ title }}</h1></div><md-card layout="row" layout-sm="column" layout-wrap><md-card-title><md-card-title-text><span class="md-headline">A&ccedil;&otilde;es</span></md-card-title-text></md-card-title><md-card-content layout="row" layout-align="space-between"><md-button ng-click="form('Cadastrar', null)" class="md-fab md-primary md-hue-2" aria-label="Novo item"><md-tooltip>Novo item</md-tooltip><i class="fa fa-plus" aria-hidden="true"></i></md-button></md-card-content></md-card><div layout="row" layout-sm="column"><table class="table table-hover"><thead><tr><th>#</th><th>Conte&uacute;do</th><th>Usu&aacute;rio</th><th>A&ccedil;&otilde;es</th></tr></thead><tbody><tr ng-repeat="c in q"><td>{{c.id}}</td><td>{{c.body}}</td><td>{{c.user.username}}</td><td><md-button ng-click="form('Editar', c.id)" class="md-fab md-mini md-primary" aria-label="Editar"><md-tooltip>Editar</md-tooltip><i class="fa fa-edit" aria-hidden="true"></i></md-button><md-button ng-click="delete($event, c.id)" class="md-fab md-mini md-warn" aria-label="Editar"><md-tooltip>Excluir</md-tooltip><i class="fa fa-trash" aria-hidden="true"></i></md-button></td></tr></tbody></table></div></article>
